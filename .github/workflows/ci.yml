name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Backend: Python lint + tests ────────────────────────────────────────
  backend:
    name: Backend (Python 3.11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        env:
          DEMO_USER: demo
          DEMO_PASSWORD: demo123
          JWT_SECRET_KEY: ci-test-secret-key
          ELASTIC_URL: http://localhost:9200
          GOOGLE_API_KEY: ""
        run: |
          pytest tests/ -x --tb=short -q \
            --ignore=tests/test_confidence_elastic.py \
            --ignore=tests/test_benchmark.py

  # ── Frontend: lint + type-check + build ────────────────────────────────
  frontend:
    name: Frontend (Node 20)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check || npx tsc --noEmit

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8765
          NEXT_PUBLIC_KIBANA_URL: https://placeholder.kibana.io
        run: npm run build

  # ── E2E: Playwright (runs after both backend + frontend pass) ──────────
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend]
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build for E2E
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8765
          NEXT_PUBLIC_KIBANA_URL: https://placeholder.kibana.io
        run: npm run build

      - name: Run E2E tests
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8765
        run: npx playwright test --reporter=github

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
