name: CI — Lint, Test, Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Backend: lint + unit tests ──
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check agent/ api/ app/ elastic/ --select=E,W,F --ignore=E501

      - name: Run unit tests
        run: pytest tests/ -x -q --tb=short
        env:
          DEMO_USER: demo
          DEMO_PASSWORD: test-password-ci
          JWT_SECRET_KEY: ci-test-secret-key-not-for-prod

  # ── Frontend: lint + type-check + build ──
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check & build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8765

  # ── Docker build smoke test ──
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t copilot-backend .

      - name: Build frontend image
        run: docker build -t copilot-frontend ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8765
